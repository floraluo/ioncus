<ion-view view-title="更多设置">
	<ion-content>
		<ion-list>
			<ion-item class="item-toggle">
				系统通知
				<label class="toggle toggle assertive">
					<input type="checkbox" checked ng-click="toggleNotification()">
					<div class="track">
						<div class="handle"></div>
					</div>
				</label>
			</ion-item>
			<ion-item>
				<button class="button button-assertive" ng-click="receiveNotification()">获取通知内容</button><button class="button button-assertive"></button>
			</ion-item>
			<ion-item>
				{{notification.content}}
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
