	            <a href="http://www.baidu.com"><img src="img/ionic.png"></a>
	        </ion-slide>
	        <ion-slide>
	          <h3>Using Awesome</h3>

	          <div id="list">
	            <h5>Just three steps:</h5>
	            <ol>
	              <li>Be awesome</li>
	              <li>Stay awesome</li>
	              <li>There is no step 3</li>
	            </ol>
	          </div>
	        </ion-slide>
	        <ion-slide>
	          <h3>Any questions?</h3>

	            Too bad!

	</ion-content>
